<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>checkpoint4</title>
  <!-- CSS -->
  <style type="text/css">
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
  </style>
</head>
<body>

  <div id="button">
    <input name="updateButton"
    type="button"
    value="Click to be amazed." />
  </div>

  <!-- HTML -->
  <div class="container">

  </div>

  <!-- Js -->
  <script src="../bower_components/d3/d3.min.js"></script>
  <script type="text/javascript">
      var w = 500;
      var h = 300;
      var padding = 30;

      var dataset = [];
      var numDataPoints = 50;
      var xRange = Math.random() * 1000;
      var yRange = Math.random() * 1000;

      for (var i = 0; i < numDataPoints; i++) {
        var newNumber1 = Math.floor(Math.random() * xRange);
        var newNumber2 = Math.floor(Math.random() * yRange);
        dataset.push([newNumber1, newNumber2]);
      }

      var xScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                 .range([padding, w - padding * 2]);

      var yScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                 .range([h - padding, padding]);

      var rScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                 .range([2, 5]);

      var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(5);

      var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(5);

      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      svg.append("g")
         .attr("id", "circles")
         .attr("clip-path", "url(#chart-area)")
         .selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx", function(d) {
            return xScale(d[0]);
         })
         .attr("cy", function(d) {
            return yScale(d[1]);
         })
         .attr("r", 2);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + (h - padding) + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(" + padding + ",0)")
          .call(yAxis);

      d3.select("#button")
        .on("click", function() {
          xRange = Math.random() * 1000;
          yRange = Math.random() * 1000;

          for (var i=0,len =dataset.length; i<len; i++) {
            var newY = Math.floor(Math.random() * xRange);
            var newX = Math.floor(Math.random() * yRange);
            dataset[i] = [newY, newX];
          }

          xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .ticks(5);

          yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left")
                    .ticks(5);

          xScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[0]; })])
            .range([padding, w - padding * 2]);

          yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([h - padding, padding]);

          rScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([2, 5]);

          svg.selectAll("circle")
             .data(dataset)
             .transition()
             .duration(1000)
             .each("start", function() {
               d3.select(this)
                 .attr("fill", "magenta")
                 .attr("r", 7);
             })
             .attr("cx", function(d) {
                return xScale(d[0]);
             })
             .attr("cy", function(d) {
                return yScale(d[1]);
             })
             .transition()
             .duration(1000)
             .attr("fill", "black")
             .attr("r", 2);

          svg.append("clipPath")
              .attr("id", "chart-area")
              .append("rect")
              .attr("x", padding)
              .attr("y", padding)
              .attr("width", w - padding * 3)
              .attr("height", h - padding * 2);

          svg.select(".x.axis")
              .transition()
              .duration(1000)
              .call(xAxis);

          svg.select(".y.axis")
              .transition()
              .duration(1000)
              .call(yAxis);
      });
  </script>
</body>
</html>
