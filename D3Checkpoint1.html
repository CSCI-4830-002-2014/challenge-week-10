<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <style type="text/css">  
        </style>
    </head>
    <body>
    <h1> Sam Korn D3 Checkpoint 1!</h1>
    <p>Click on this text to add a new value to the bar chart.</p>
    <script type="text/javascript">
    var w = 600;
    var h = 250;

    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    var xScale = d3.scale.ordinal()
    .domain(d3.range(dataset.length))
    .rangeRoundBands([0, w], 0.05);

    var yScale = d3.scale.linear()
    .domain([0, d3.max(dataset)])
    .range([0, h]);

    var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

    svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d, i) {
        return xScale(i);
    })
    .attr("y", function(d) {
        return h - yScale(d);
    })
    .attr("width", xScale.rangeBand())
    .attr("height", function(d) {
        return yScale(d);
    })
    .attr("fill", function(d) {
        return "rgb(0,0," + (d * 10) + ")";
    });

    svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) {
        return d;
    })
    .attr("text-anchor", "middle")
    .attr("x", function(d, i) {
        return xScale(i) + xScale.rangeBand() / 2;
    })
    .attr("y", function(d) {
        return h - yScale(d) + 10;
    })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white");

    d3.select("p")
    .on("click", function() {
        var maxVal = 25;
        var newNumber = Math.floor(Math.random() * maxVal); //New random integer (0-24)
        dataset.push(newNumber);                        //Add new number to array

        xScale.domain(d3.range(dataset.length));

        d3.select("body").selectAll("p");
        var paragraphs = d3.select("body").selectAll("p");

        var bars = svg.selectAll("rect")
            .data(dataset);



        bars.enter()
        .append("rect")
        .attr("x", w)
        .attr("y", function(d) {
            return h - yScale(d);
        })
        .attr("width", xScale.rangeBand())
        .attr("height", function(d) {
            return yScale(d);
        })
        .attr("fill", function(d) {
            return "rgb(0, 0, " + (d * 10) + ")";
        });

        svg.selectAll("rect")
        .data(dataset)
        .transition()
        .delay(function(d, i) {
          return i / dataset.length * 1000; 
        }) 
        .duration(500)
        .attr("y", function(d) {
            return h - yScale(d);
        })
        .attr("x", function(d,i) { return xScale(i);} )
        .attr("width", xScale.rangeBand())
        .attr("height", function(d) {
            return yScale(d);
        })
        .attr("fill", function(d) {
            return "rgb(0,0," + (d * 10) + ")";
        });

        svg.selectAll("text")
        .data(dataset)
        .transition()
        .delay(function(d, i) {
          return i / dataset.length * 1000; 
        })
        .duration(500)
        .text(function(d) {
            return d;
        })
        .attr("y", function(d) {
            return h - yScale(d) + 10;
        })
        .attr("x", function(d, i) {
            return xScale(i) + xScale.rangeBand() / 2;
        });
   
    });
    </script>
    </body>
</html>
